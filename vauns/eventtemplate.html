<template name='eventTemplate'>
  <table width="100%">
    <tr>
      <td width="10%">name</td>
      <td width="90%">{{name}}</td>
    </tr>
    <tr>
      <td>date</td>
      <td>{{dateF}}</td>
    </tr>
    <tr>
      <td>time</td>
      <td>{{time}}</td>
    </tr>
    <tr>
      <td>poster</td>
      <td>{{posterID}}: {{poster}}</td>
    </tr>
    <tr>
      <td>tags</td>
      <td>
        {{#each tags}}
          {{this}}
        {{/each}}
      </td>
    </tr>
    <tr>
      <td>location</td>
      <td>{{address}}</td>
    </tr>
    <tr>
      <td>attending</td>
      <td>{{num}}</td>
    </tr>
  </table>
</template>


<!--looks so shitty-->
<template name='eventTemplate_prototype'>
    <div id="eventWrapper">
        <div id="event">
            <div id = "dateWrapper">
                <div id = "date">
                    {{dateF}}
                </div>
                <div id = "time">
                    {{time}}
                </div>
            </div>
            <div id = "eventTitle">
                {{name}}
                <br>
                <a id='theposter' href="#" value='{{posterID}}'>{{poster}}</a>
            </div>
            <br><br>
            {{#each tags}}
            <a href="#">
                <div name="{{this}}" class = "tag">
                    {{this}}
                </div>
            </a>
            {{/each}}

            <div id = "eventLocation">
                {{address}}
            </div>
            <div id = "attending">
                <div id = "num">
                    {{num}}
                </div>
                <div id = "button">Attending</div>
            </div>
        </div>
    </div>
</template>


<template name="submit">
    <h2>Create a New Event</h2>
    <form id='createEvent'>
        Poster:<br>
        <input type="text" id="crPoster" class='crField' placeholder="Title">
        <br>
        Title:<br>
        <input type="text" id="crTitle" class='crField' placeholder="Title">
        <br>
        Location:<br>
        <input type="text" id="crLocation" class='crField' placeholder="Location">
        <br>
        Description:<br>
        <input type="text" id="crInfo" class='crField' placeholder="Description">
        <br>
        Tags:<br>
        <input type="text" id="crTags" class='crField' placeholder="Insert tags">
        <br>
        Date:<br>
        <input type="date" id="crDate">
        <br>
        Time:<br>
        <input type="time" id="crTime">
        <br>

        <br><br>
        <input type="submit" value="Submit">
    </form>
</template>
